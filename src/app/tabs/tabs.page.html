<ion-tabs (ionTabsDidChange)="seleccionarTab()">
  <div class="player">
    <div class="progress-bar">
      <div class="progress" [style.width] ="progress + '%'"></div>
    </div>
    <ion-row>
      <ion-col size="2">
        <img src="/assets/Imagenes/when-we-all-fall-asleep.jpg">
      </ion-col>
      <ion-col size="8" class="ion-align-self-center">
        <b>All the Good Girls Go to Hell</b><br>
        <span>Billie Eilish</span>
      </ion-col>
      <ion-col size="2">  
        <ion-icon name="play-sharp" color="light" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon [name]="seleccionar === 'tab1' ? 'home' : home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon [name]="seleccionar === 'tab2' ? 'search' : home-outline"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon [name]="seleccionar === 'tab3' ? 'library' : home-outline"></ion-icon>
      <ion-label>Libreria</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
