<ion-content>

  <ion-row class="ion-no-padding" *ngFor="let entrada of data; let isFirst = first;">
    <ion-col size="9">
      <h2 class="seccion-cabecera">{{entrada.title}}</h2>
    </ion-col>
    <ion-col size="3" class="ion-text-end">
      <ion-button fill="clear" color="light" *ngIf="isFirst" >
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-slides [options]="opts">
      <ion-slide *ngFor="let album of entrada.albums" tappable (click)="openAlbum(album)">
        <img [src]="'/assets/Imagenes/'+dasherize(album.image)+'.jpg'">
        <span class="title">{{album.title}}</span>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-content>
